name: Portfolio CI

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
        yarn install
        yarn build
      - uses: JamesIves/github-pages-deploy-action@4.0.0
      - with:
        branch: gh-pages
        folder: build